<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Gallery</title>
    <style>
        body {

            padding: 2rem;
            background-color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: tan;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: black;
        }

        .card p {
            color: gray;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .card .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: green;
            margin-bottom: 1rem;
        }

        .card button {
            background-color: blue;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .card button:hover {
            background-color: cyan;
            transform: translateY(-2px);
        }

        .card button:active {
            background-color: cyan;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>Product Gallery</h1>

    <div class="gallery">
        <div class="card">
            <img src="https://picsum.photos/300/200?random=1" alt="Product 1">
            <h2>Classic Watch</h2>
            <p>Elegant timepiece with leather strap and water resistance.</p>
            <div class="price">$199</div>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=2" alt="Product 2">
            <h2>Wireless Headphones</h2>
            <p>Premium sound quality with noise cancellation technology.</p>
            <div class="price">$149</div>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://picsum.photos/300/200?random=3" alt="Product 3">
            <h2>Smart Speaker</h2>
            <p>Voice-controlled speaker with built-in virtual assistant.</p>
            <div class="price">$89</div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>

</html>
